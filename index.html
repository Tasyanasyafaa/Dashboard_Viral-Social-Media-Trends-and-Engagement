<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Hashtag Media Sosial</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        html {
            scroll-behavior: smooth;
            scroll-padding-top: 130px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg" aria-label="Navigasi utama">
            <div class="container-fluid">
                <!-- Toggler dihapus karena tanpa JS -->
                <div class="navbar-collapse text-right" style="font-size: 17px;" id="navbarText">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="#home"><strong>Home</strong></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#dashboard"><strong>Dashboard</strong></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#platform"><strong>Platform</strong></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero-section" id="home">
        <div class="hero-bg"></div>
        <div class="hero-content">
            <h1 class="main-title">Visualisasi Data Hashtag Media Sosial</h1>
            <div class="subtitle-container">
                <div class="subtitle-line"></div>
                <p class="subtitle">Analisis Performa & Engagement Real-Time</p>
                <div class="subtitle-line"></div>
            </div>
        </div>
        <div class="hero-pattern"></div>
    </section>

    <main class="main-container">
        <!-- Dashboard Section -->
        <section class="dashboard-section" id="dashboard">
            <div class="container">
                <header class="section-header">
                    <h2>Dashboard</h2>
                    <div class="header-line"></div>
                </header>
                <div class="dashboard-badge">
                    <span class="badge-text">Data Statistik Hashtag Media Sosial</span>
                </div>
                <div class="powerbi-wrapper">
                    <div class="powerbi-frame">
                        <div class="frame-corners">
                            <div class="corner top-left"></div>
                            <div class="corner top-right"></div>
                            <div class="corner bottom-left"></div>
                            <div class="corner bottom-right"></div>
                        </div>
                       <iframe title="Viral Social Media Trends and Engagement" width="600" height="486" src="https://app.powerbi.com/view?r=eyJrIjoiZWQ3OWZhMDItMmM2NC00NWY1LWEzZmItNTQxZTY2YjFmNWRjIiwidCI6IjAzZWYwOTdjLTNiMWUtNGNlOC04ZDY1LTNiYzJlOWIyMzliZSIsImMiOjEwfQ%3D%3D&pageName=75c02668fdc340ecf9af" frameborder="0" allowFullScreen="true"></iframe>
                    </div>
                </div>
            </div>
        </section>

        <!-- Social Media Platforms Section -->
        <section class="platforms-section" id="platform">
            <div class="container">
                <header class="section-header">
                    <h2>Platform Media Sosial</h2>
                    <div class="header-line"></div>
                </header>
                <div class="platforms-grid">
                    <div class="platform-card">
                        <div class="platform-icon instagram"><i class="fab fa-instagram" aria-hidden="true"></i></div>
                        <span class="platform-name">Instagram</span>
                    </div>
                    <div class="platform-card">
                        <div class="platform-icon twitter"><i class="fab fa-twitter" aria-hidden="true"></i></div>
                        <span class="platform-name">Twitter</span>
                    </div>
                    <div class="platform-card">
                        <div class="platform-icon tiktok"><i class="fab fa-tiktok" aria-hidden="true"></i></div>
                        <span class="platform-name">TikTok</span>
                    </div>
                    <div class="platform-card">
                        <div class="platform-icon youtube"><i class="fab fa-youtube" aria-hidden="true"></i></div>
                        <span class="platform-name">YouTube</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer" id="contact">
        <div class="footer-content">
            <p>&copy; 2025 Tasya Putri Nasafa</p>
        </div>
    </footer>
</body>
</html>
